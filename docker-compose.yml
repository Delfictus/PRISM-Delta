# PRISM4D Docker Compose Configuration
#
# Usage:
#   docker-compose run prism4d 6M0J /workspace --chain E

version: '3.8'

services:
  prism4d:
    build:
      context: .
      dockerfile: Dockerfile
    image: prism4d:1.2.0
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./output:/workspace
      - ./data:/data:ro
    working_dir: /workspace
    entrypoint: ["conda", "run", "-n", "prism4d", "python", "/opt/prism4d/scripts/prism_pipeline.py"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
